<div class="p-grid">
  <div class="p-col-2" style="text-align: center;">
    <br>
    <br>
    <div class="p-col-12"></div>
    <div class="p-col-12">
      <button class="p-button-info" icon="pi pi-chevron-left" type="button" pButton pRipple (click)="backStep()"
        styleClass="steps-custom"></button>
    </div>

  </div>
  <div class="p-col-8">
    <div class="p-col-12"></div>
    <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="true" styleClass="steps-custom"></p-steps>

  </div>
  <div class="p-col-2" style="text-align: center;">
    <div class="p-col-12">
      <label>NÃºmero de solicitud</label>
      <span class="md-inputfield">
        <p-dropdown [(ngModel)]="requestSelected" [options]="requestCombo" placeholder="Seleccione" appendTo="body"
          [style]="{'width': '100%'}" filter="true">
        </p-dropdown>
      </span>
    </div>
    <div class="p-col-12">
      <button class="p-button-info" icon="pi pi-chevron-right" type="button" pButton pRipple (click)="nextStep()"
        styleClass="steps-custom"></button>
    </div>

  </div>
</div>


<ng-container *ngIf="activeIndex==0">

  <div class="p-grid">
    <div class="p-col-2">
    </div>
    <div class="p-col-4" style="padding-left: 40px;">
      <app-customer-information></app-customer-information>
    </div>
    <div class="p-col-1">
    </div>
    <div class="p-col-5">
      <app-housing-information></app-housing-information>
    </div>
    <div class="p-col-2">
    </div>
    <div class="p-col-4" style="padding-left: 40px;">
      <working-information></working-information>
    </div>
    <div class="p-col-1">
    </div>
    <div class="p-col-5">
      <app-properties-or-assets></app-properties-or-assets>
    </div>

    <div class="p-col-4" style="padding-left: 40px;">
      <app-customer-information [isMarried]="true"></app-customer-information>
    </div>


  </div>

</ng-container>

</ng-container>
