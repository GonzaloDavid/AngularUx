<div class="p-grid">
    <div class="p-col-3">
        <p-card [style]="{width: '560px', height: '760px'}">
            <h2>
                <b>Vivienda</b>
            </h2>
            <div class="p-grid">
                <div class="p-col-12">
                    <p-tabView>
                        <p-tabPanel header="Propia">
                            <div class="p-col-12">
                                <div class="p-col-7">
                                    <input pInputText type="text" placeholder="Calle Principal">
                                </div>

                                <div class="p-col-3">
                                    <input pInputText type="text" placeholder="Número">
                                </div>
                            </div>
                            <br>
                            <div class="p-col-12">
                                <div class="p-col-7">
                                    <input pInputText pInputText type="text" placeholder="Calle secundaría">
                                </div>
                                <div class="p-col-3">
                                    <input pInputText pInputText type="text" placeholder="ZipCode">
                                </div>
                            </div>
                            <br>
                            <div class="p-col-12">
                                <div class="p-col-9">
                                    <input pInputText type="text" placeholder="Referencia" style="width:120%">
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="Arriendo">
                            <div class="p-col-12">
                                <div class="p-col-7">
                                    <input pInputText type="text" placeholder="Calle Principal">
                                </div>
                                <div class="p-col-3">
                                    <input pInputText type="text" placeholder="Número">
                                </div>
                            </div>
                            <br>
                            <div class="p-grid-12">
                                <div class="p-col-7">
                                    <input pInputText type="text" placeholder="Calle secundaría">
                                </div>
                                <div class="p-col-3" flex>
                                    <input pInputText type="text" placeholder="ZipCode">
                                </div>
                            </div>
                            <br>
                            <div class="p-grid-12" flex>
                                <div class="p-col-9" flex>
                                    <input pInputText type="text" placeholder="Referencia" style="width:120%">
                                </div>
                            </div>
                        </p-tabPanel>

                    </p-tabView>

                </div>

            </div>

            <div class="p-grid">
                <div class="p-col-12">
                    <div class="p-col-5">
                        <span>Quieres buscar tu ubicación en el mapa?</span>
                        <br>
                        <p-dialog header="Marca la posición mas cercana a ti" [(visible)]="displayi">

                            <strong> COORDENADAS: Latitud {{center['lat']}} Longitud: {{center['lng']}}</strong>
                            <google-map width="500" height="500" [zoom]="zoomx1" [center]="realPosition" ></google-map>
                        </p-dialog>
                        <p-button label="Mapa" (click)="getLocation()" (click)="showDialog()"></p-button>
                    </div>

                    <div class="p-col-7">
                        <!--
                        <img src="../../../assets/maps.jpg" width="150" height="130" /> -->
                        <div class="p-col-12" *ngIf="mapedit">
                            <google-map width="200" height="150" [zoom]="zoom" [center]="realPosition" ></google-map>
                        </div>
                        <div class="p-col-12" *ngIf="!mapedit">
                            <google-map width="150" height="130" [zoom]="zoom" [center]="center" ></google-map>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="p-grid">
                <div class="p-col-12">
                    <div class="p-col-5">
                        <span><b>Teléfono</b></span>
                    </div>
                    <div class="p-col-1"></div>
                    <div class="p-col-5">
                        <span><b>Correspondencia</b></span>
                    </div>
                </div>
                <br>
                <div class="p-col-12">
                    <div class="p-col-5">
                        <input pInputText type="text" placeholder="Celular">
                    </div>
                    <div class="p-col-5">
                        <p-dropdown [options]="options" [(ngModel)]="dat" placeholder="tipo.."></p-dropdown>
                    </div>
                </div>
                <br>
                <div class="p-col-12">
                    <div class="p-col-5">
                        <input pInputText type="text" placeholder="Convencional">
                    </div>
                    <div class="p-col-5">
                        <input pInputText type="text" placeholder="Correo electrónico">
                    </div>
                </div>

            </div>
            <div class="p-pgrid">
                <div class="p-col-12">
                    <div class="p-col-7">
                        <span>Desea recibir notificaciones importantes acerca de beneficios y promiciones</span>
                    </div>
                    <div class="p-col-2">

                    </div>
                    <div class="p-col-2">
                        <p-checkbox value="" [(ngModel)]="selectedValues"></p-checkbox>

                    </div>
                </div>
            </div>

        </p-card>

    </div>


</div>
